<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="prueba2.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Prueba2</title>
  </head>
  <body>
    <header>
      <h1>Batería Virtual</h1>
      <p>¡Tome asiento y deje fluir el ritmo que tienes dentro!</p>
      <p>
        Haga click sobre los botones o bien apriete las teclas correspondientes
        para tocar la batería.
      </p>
    </header>
    <main>
      <img src="bateria.jpg" />
      <ul id="bateria">
        <li>
          <button id="crash">
            <p>A</p>
            <!-- <p>crash</p> -->
          </button>
        </li>
        <li>
          <button id="hiHatOpen">
            <p>S</p>
            <!-- <p>Hit Hat Open</p> -->
          </button>
        </li>
        <li>
          <button id="hiHatClose">
            <p>D</p>
          </button>
        </li>
        <li>
          <button id="kick">
            <p>F</p>
          </button>
        </li>
        <li>
          <button id="ride">
            <p>G</p>
          </button>
        </li>
        <li>
          <button id="snare">
            <p>H</p>
          </button>
        </li>
        <li>
          <button id="TomHigh">
            <p>J</p>
          </button>
        </li>
        <li>
          <button id="MiddleTom">
            <p>K</p>
          </button>
        </li>
        <li>
          <button id="LowTom">
            <p>L</p>
          </button>
        </li>
      </ul>
      <ul id="grabacion">
        <li>
          <button><p>rec</p></button>
        </li>
        <li>
          <button><p>stop</p></button>
        </li>
        <li>
          <button><p>play</p></button>
        </li>
      </ul>
    </main>
    <footer>
      <ul>
        <li>Bateria Virtual</li>
        <li>copyright ©2022 Cayetano, Nassima, Paolo</li>
      </ul>
    </footer>
  </body>
</html>
