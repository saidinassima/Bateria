<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bateriaVirtual.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Batería Virtual</title>
  </head>
  <body>
    <header>
      <h1>Batería Virtual</h1>
      <p>¡Tome asiento y deje fluir el ritmo que tienes dentro!</p>
      <p>
        Haga click sobre los botones o bien apriete las teclas correspondientes
        para tocar la batería.
      </p>
    </header>
    <main>
      <img src="/images/bateria.jpg" />
      <ul id="bateria">
        <li>
          <button id="hiHatClose">Q</button>
        </li>
        <li>
          <button id="snare">W</button>
        </li>
        <li>
          <button id="ride">E</button>
        </li>
        <li>
          <button id="TomHigh">R</button>
        </li>
        <li>
          <button id="kick">V</button>
        </li>
        <li>
          <button id="crash">B</button>
        </li>
        <li>
          <button id="MiddleTom">U</button>
        </li>
        <li>
          <button id="LowTom">I</button>
        </li>
        <li>
          <button id="hiHatOpen">O</button>
        </li>
      </ul>
      <ul id="grabacion">
        <li>
          <button id="rec">rec</button>
        </li>
        <li>
          <button id="stop">stop</button>
        </li>
        <li>
          <button id="play">play</button>
        </li>
      </ul>
    </main>
    <footer>
      <ul>
        <li>Bateria Virtual</li>
        <li>-</li>
        <li>Copyright ©2022: Cayetano</li>
        <li>-</li>
        <li>Nassima</li>
        <li>-</li>
        <li>Paolo</li>
      </ul>
    </footer>
  </body>
</html>
