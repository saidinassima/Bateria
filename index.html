<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>bateria</title>
  </head>
  <body>
    <main>
      <h1>Drums game</h1>
      <p>
        Play the drums with you mouse or keyboard. Remember you can record your
        sound.
      </p>
      <ul id="bateria">
        <li class="music">
          <button name="a crash">
            <audio src="./macosx.crash.wav"></audio>
            <p id="ConColor">a</p>
            <p id="SinColor">crash</p>
          </button>
        </li>
        <li class="music">
          <button name="s hi-hat-o">
            <audio src="./macosx.hihat-close.wav"></audio>
            <p id="ConColor">s</p>
            <p id="SinColor">hi-hat-o</p>
          </button>
        </li>

        <li class="music">
          <button name="d hi-hat-c">
            <audio src="./macosx.hihat-open.wav"></audio>
            <p id="ConColor">d</p>
            <p id="SinColor">hi-hat-c</p>
          </button>
        </li>

        <li class="music">
          <button name="f kick">
            <audio src="./macosx.kick.wav"></audio>
            <p id="ConColor">f</p>
            <p id="SinColor">kick</p>
          </button>
        </li>

        <li class="music">
          <button name="g ride">
            <audio src="./macosx.ride.wav"></audio>
            <p id="ConColor">g</p>
            <p id="SinColor">ride</p>
          </button>
        </li>

        <li class="music">
          <button name="h snare">
            <audio src="./macosx.snare.wav"></audio>
            <p id="ConColor">h</p>
            <p id="SinColor">snare</p>
          </button>
        </li>

        <li class="music">
          <button name="j tom-h">
            <audio src="./macosx.tom-high.wav"></audio>
            <p id="ConColor">j</p>
            <p id="SinColor">tom-h</p>
          </button>
        </li>

        <li class="music">
          <button name="k tom-m">
            <audio src="./macosx.tom-low.wav"></audio>
            <p id="ConColor">k</p>
            <p id="SinColor">tom-m</p>
          </button>
        </li>

        <li class="music">
          <button name="l tom-l">
            <audio src="./macosx.tom-mid.wav"></audio>
            <p id="ConColor">l</p>
            <p id="SinColor">tom-l</p>
          </button>
        </li>
      </ul>

      <ul>
        <li class="gravar"><button name="rec">rec</button></li>
        <li class="stop"><button name="stop">stop</button></li>
        <li class="play"><button name="play">play</button></li>
      </ul>
    </main>
  </body>
  <footer>
    <ul>
      <li>drums game</li>
      <li>copyright Â© 2022</li>
    </ul>
  </footer>
</html>
